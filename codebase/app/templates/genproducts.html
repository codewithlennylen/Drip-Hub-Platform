{% extends "layout.html" %}

{% block content %}


<div class="card-deck">
<div class="row row-cols-1 row-cols-md-4">

  {% for items in prods %}

    <div class="col mb-4">
      <div class="card">
        <a class="text-danger" href="/gen/{{ items.productName }}/">
          <img src="{{ url_for('static', filename='logo.png').replace('logo.png', items.picturePath) }}" class="card-img-top" alt="{{ items.productName }}">
        </a>
        
        <div class="card-body">
          <a class="text-danger" href="/gen/{{ items.productName }}/">
            <h5 class="card-title text-dark">{{ items.productName }}</h5>
          </a>
          <p class="card-text">{{ items.productDescription }}</p>
        </div>

        <div class="card-footer bg-white">
          <a class="btn btn-danger" href="/gen/{{ items.productName }}/">
            Ksh. {{ items.productPrice }} /=
          </a>
        </div>

      </div>
    </div>
    

  {% endfor %}

</div>
</div>





{% endblock content %}
