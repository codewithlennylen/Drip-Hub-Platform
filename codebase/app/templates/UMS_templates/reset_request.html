{% extends "UMS_templates/layout.html" %}

{% block content %}

<div class="card border-secondary shadow-2">
    <div class="card-header text-center">
        <h3>Reset Password</h3>
    </div>

    <form action="/reset_password/" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="form-group ml-4 mt-2">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control border-secondary" id="inputEmail" name="inputEmail"
                aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-lg btn-outline-danger ml-4 mb-2">Reset</button>
    </form>

</div>


{% endblock %}
