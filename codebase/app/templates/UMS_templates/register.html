{% extends "UMS_templates/layout.html" %}

{% block content %}

    <div class="card border-secondary shadow-2">
      <div class="card-header text-center">
        <h3>Create an Account</h3>
      </div>
      <div class="card-body">
        <form action="{{ url_for('register') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
              
            <div class="form-group mb-2">
                <label for="inputFname">First Name</label>
                <input type="text" class="form-control border-secondary" id="inputFname" name="inputFname" aria-describedby="emailHelp">
            </div>

            <div class="form-group mb-2">
                <label for="inputLname">Last Name</label>
                <input type="text" class="form-control border-secondary" id="inputLname" name="inputLname" aria-describedby="emailHelp">
            </div>

            <div class="form-group mb-2">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control border-secondary" id="inputPhone" name="inputPhone" aria-describedby="emailHelp">
            </div>

            <div class="form-group mb-2">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control border-secondary" id="inputEmail" name="inputEmail" aria-describedby="emailHelp">
            </div>

            <div class="form-group mb-2">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control border-secondary" id="inputPassword" name="inputPassword">
            </div>

            <div class="form-group mb-2">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control border-secondary" id="inputConfirmPassword" name="inputConfirmPassword">
            </div>

            <button type="submit" class="btn btn-lg btn-outline-danger my-3">Create Account</button>
        </form>
        </div>

        <div class="card-footer text-muted text-center">
            Already Have An Account? <strong><a href="{{ url_for('login') }}" class="text-danger">Sign In Instead</a></strong>
        </div>
    </div>


{% endblock %}
